<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Il titolo verrÃ  impostato dinamicamente -->
  <title id="page-title"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="modelli.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <img id="navbar-logo" src="" alt="Logo" style="height: 40px; margin-right: 10px;">
      <a id="navbar-brand" class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul id="navbar-items" class="navbar-nav ms-auto">
          <!-- Gli elementi della navbar verranno inseriti dinamicamente -->  
        </ul>
      </div>
      <!-- Contenitore per il conteggio del carrello -->
      <div class="navbar-nav">
        <div id="cart-container">
          <span id="cart-count">0</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sezione Immagini e Descrizione -->
  <div class="container-fluid mt-5 pt-5 d-flex flex-column flex-md-row">
    <!-- Sezione Immagini -->
    <div class="col-md-7 image-section mb-4 mb-md-0">
      <h2 class="text-center text-white mb-4" id="carousel-title"></h2>
      <div id="carCarousel" class="carousel slide" data-bs-ride="carousel">
        <div id="carousel-inner" class="carousel-inner">
          <!-- Immagini del carosello inserite dinamicamente -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden" id="prev-text"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden" id="next-text"></span>
        </button>
      </div>
    </div>

    <!-- Sezione Descrizione -->
    <div class="col-md-5 description-section">
      <div class="p-4">
        <h4 class="text-center text-white mb-4" id="description-title"></h4>
        <p class="lead" id="description-text"></p>
        <ul id="features-list" class="list-unstyled"></ul>
        <p class="text-white" id="color-selection-title"></p>
        <div id="color-options" class="d-flex justify-content-around mt-4"></div>
        <p class="text-white mt-4">Prezzo: <strong id="price"></strong></p>
        <div class="d-flex justify-content-center">
          <button id="add-to-cart" class="btn btn-success"></button>
        </div>
        <div class="mt-5" id="reviews-section">
          <!-- Recensioni inserite dinamicamente --> 
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Su7Base.js"></script>
</body>
</html>
