<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="modelli.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <img id="navbar-logo" src="" alt="Logo" style="height: 40px; margin-right: 10px;">
            <a id="navbar-brand" class="navbar-brand" href="#">Xiaomi Su7</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul id="navbar-items" class="navbar-nav ms-auto"></ul>
            </div>
        </div>
        <div class="navbar-nav">
            <div id="cart-container">
                <span id="cart-count">0</span> <!-- Questo mostrerÃ  il numero degli articoli nel carrello -->
            </div>
        </div>        
    </nav>

    <!-- Modello Su7 - Sezione Immagini e Descrizione -->
    <div class="container-fluid mt-5 pt-5 d-flex flex-column flex-md-row">
        
        <!-- Sezione Immagini -->
        <div id="image-section" class="col-md-7 mb-4 mb-md-0">
            <h2 id="image-section-title" class="text-center text-white mb-4"></h2>
            <div id="carCarousel" class="carousel slide" data-bs-ride="carousel">
                <div id="carousel-inner" class="carousel-inner"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Precedente</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Successivo</span>
                </button>
            </div>
        </div>

        <!-- Sezione Descrizione -->
        <div id="description-section" class="col-md-5">
            <div class="p-4">
                <h4 id="description-title" class="text-center text-white mb-4"></h4>
                <p id="description-text" class="lead"></p>
                <ul id="car-features" class="list-unstyled"></ul>

                <!-- Selezione Colori -->
                <p id="color-selection-title" class="text-white"></p>
                <div id="color-selection" class="d-flex justify-content-around mt-4"></div>
                <p id="price" class="text-white mt-4"></p>

                <!-- Pulsante Aggiungi al Carrello -->
                <div class="d-flex justify-content-center">
                    <button id="add-to-cart" class="btn btn-success"></button>
                </div>


                <!-- Sezione Recensioni -->
                <div id="reviews-section" class="mt-5"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Su7base.js"></script>
</body>
</html>
